<!DOCTYPE html>
<html data-ng-app="enterprise">
<head>

 <style type="text/css">
button{
width:150px;
height:35px;
}

button .msg-follow,
button .msg-following,
button .msg-unfollow{
display: none;
}

button .msg-follow{
display: inline;
}

button.following .msg-follow{
display: none;
}

button.following .msg-following{
display: inline;
}

button.following:not(.wait):hover .msg-following{
display: none;
}

button.following:not(.wait):hover .msg-unfollow{
display: inline;
}
	</style>
</style>

</head>
<body>

	<button class="follow">
<span class="msg-follow" >Following</span>
<span class="msg-following">Follow</span>
<span class="msg-unfollow">Unfollow</span>
</button>

<button class="follow">
<span class="msg-follow" >Follow</span>
<span class="msg-following">Following</span>
<span class="msg-unfollow">Unfollow</span>
</button>


	<script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	$('button').click(function(){
		  var $this = $(this);

			  $this.toggleClass('following')

		  if($this.is('.following')){
		    $this.addClass('wait');
		  }
		}).on('mouseleave',function(){
		  $(this).removeClass('wait');
		})
	</script>

</body>
</html>
